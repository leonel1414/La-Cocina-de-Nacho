        <div class="barraDivisoria" id="barraDivisoriaSuperior">

        </div>             
        <article>            
            <h3 class="espaciado"><u>¿Dudas, sugerencias o reclamos? Llene el formulario y contactenos!</u></h3>      
            <div class="container espaciado" id="formularioContacto">                
                <div class="row">
                    <form action="" id="estiloForm">                     
                        <div class="col-sm-12 espacioFormulario">
                            <label for="nombre"><b>Nombre:</b></label>
                            <input id="nombre" class="inputAmpliado" type="text" name="nombre" placeholder="nombre" required>
                        </div>
                        <div class="col-sm-12 espacioFormulario">
                            <label for="asunto"><b>Asunto:</b></label>
                            <input id="asunto"class="inputAmpliado" type="text" name="asunto" placeholder="motivo">
                        </div>
                        <div class="col-sm-12 espacioFormulario">
                            <label for="email"><b>Correo electrónico:</b></label>
                            <input id="email" class="inputAmpliado" type="email" name="email" placeholder="tu_email@gmail.com" required>
                        </div>
                        <div class="col-sm-12 espacioFormulario">
                            <label for="mensaje"><b>Mensaje:</b></label>
                        </div>                        
                        <div class="col-sm-12 espacioFormulario">                            
                            <textarea id="mensaje" name="mensaje" rows="10" cols="55" placeholder="escriba aquí" required></textarea>                            
                        </div>                        
                        <input type="submit" class="btn btn-primary" id="botonEnviar">
                    </form>                
                </div>                            
            </div>
            <div class="container espaciado">
                <button type="button" id="botonInicio" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="window.location.href = 'index.html'">
                    Volver al inicio
