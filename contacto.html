        <article>

            <h3><u>¿Dudas, sugerencias o reclamos? Llene el formulario y contactenos!</u></h3>      
            <div class="container">
                <div class="row">                
                    <div class="col-sm-12" id="formularioContacto">
                        <form action="">                     
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" type="text" name="nombre" placeholder="nombre" required>
                            
                            <label for="asunto">Asunto:</label>
                            <input id="asunto" type="text" name="asunto" placeholder="motivo">

                            <label for="email">Correo electrónico:</label>
                            <input id="email" type="email" name="email" placeholder="tu_email@gmail.com" required>
                            
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="10" cols="50" placeholder="escriba aquí" required></textarea>                            
                            
                            <input type="submit">
                        </form>
                    </div>
                </div>            
                
            </div>

                <button type="button" id="botonInicio" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="window.location.href = 'index.html'">
